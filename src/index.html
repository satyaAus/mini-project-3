<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>HCJ - Top Navbar and Footer</title>
</head>

<body>

    <nav>
        <div class="nav-main">
            <div class="nav-header">
                <img src="./images/logo.svg" alt="logo" /> <i class="fa-solid fa-mug-hot"></i>
            </div>
            <ul class="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="welcome-msg">
        <h1>Welcome to Aby's Coffee Shop.</h1>
    </div>

    <div class="banner-div">
        <img id="banner-image" src="./images/Banner.PNG" />
        <span class="image-credit">
            Image by <a
                href="https://www.freepik.com/free-vector/realistic-coffee-shop-template_22896767.htm#query=coffee%20banner&position=1&from_view=keyword&track=ais&uuid=faf66f30-6102-4c4a-b9d6-56a8262fa0c6">Freepik</a>

        </span>
    </div>

    <footer>
        <p>&copy; 2023 - <span id="year"></span> Coffee Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
